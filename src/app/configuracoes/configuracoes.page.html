<ion-header [translucent]="true">
  <ion-toolbar id="barra-app">
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title id="titulo-app">
      <div id="titulo-app-logo">
        <h1>Configurações</h1>     
      </div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="config">
    <div class="config-area">
      <h1  class="config-area-titulo">Tema</h1>
      <ion-icon class="config-area-icone" name="color-palette"></ion-icon>
    </div>

    <ion-list>
      <ion-item  class="config-item" id="modo-escuro">
        <ion-toggle labelPlacement="start" alignment="center" aria-label="modo-escuro" [checked]="modoEscuro" (ionChange)="toggleModoEscuro($event)">Modo Escuro</ion-toggle>
      </ion-item>
    </ion-list>
  </div>

  <div class="config">
    <div class="config-area">
      <h1  class="config-area-titulo">Perfil</h1>
      <ion-icon class="config-area-icone" name="person"></ion-icon>
    </div>

    <form class="edit-form">
      <div class="ion-padding" id="login-container-caixa">
  
        <div id="login-container-caixa-form">
          <ion-item class="login-container-caixa-form-item">
            <ion-label position="floating">Nome do Tutor</ion-label>
            <ion-input required type="text"></ion-input>
          </ion-item>
  
          <ion-item class="login-container-caixa-form-item">
            <ion-label position="floating">Nome da Criança</ion-label>
            <ion-input required type="text"></ion-input>
          </ion-item>
          <ion-item class="login-container-caixa-form-item">
            <ion-label position="floating">Email</ion-label>
            <ion-input required type="email"></ion-input>
          </ion-item>
          <ion-item class="login-container-caixa-form-item">
            <ion-label position="floating">Usuário</ion-label>
            <ion-input required type="text"></ion-input>
          </ion-item>
  
          <ion-item class="login-container-caixa-form-item">
            <ion-label position="floating">Nova senha</ion-label>
            <ion-input required type="password"></ion-input>
          </ion-item>
  
          <ion-item class="login-container-caixa-form-item">
            <ion-label position="floating">Confirmar senha</ion-label>
            <ion-input required type="password"></ion-input>
          </ion-item>
        </div>
  
        <ion-button expand="full" (click)="atualizaCadastro()">Salvar</ion-button>
      </div>
    </form>
  </div>
</ion-content>
